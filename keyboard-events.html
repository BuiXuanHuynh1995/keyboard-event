<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="doReady()">
<img id="nobita" src="nobita.jpg" style="position: absolute; left: 0; top: 0;" height="300" width="180"/>
<script>
    function upArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 50 + "px";
    }

    function dowArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 50 + "px";
    }

    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 50 + "px";
    }

    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left= parseInt(element.style.left) + 50 + "px";
    }

    function moveSelection(event) {
        switch (event.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowArrowPressed();
                break;
        }
    }
    function doReady() {
        window.addEventListener('keydown',moveSelection);
    }
</script>
</body>
</html>
